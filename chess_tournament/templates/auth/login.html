{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center min-vh-50 align-items-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Welcome Back</h1>
            <p class="text-muted">Sign in to manage your tournaments</p>
        </div>
        
        <div class="card shadow-lg border-0">
            <div class="card-body p-4 p-md-5">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted">Username</label>
                        <input name="username" class="form-control form-control-lg bg-light" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg bg-light" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold mb-3">Log In</button>
                    
                    <div class="text-center border-top pt-3">
                        <small class="text-muted">Don't have an account?</small>
                        <a href="{{ url_for('auth.register') }}" class="text-decoration-none fw-bold ms-1">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
