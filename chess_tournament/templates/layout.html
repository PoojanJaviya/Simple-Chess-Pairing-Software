<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chess Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">♟️ ChessPair</a>
            
            <!-- Navbar Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <!-- Public Links (Visible to Everyone) -->
                    <a class="nav-link" href="{{ url_for('main.view_pairings') }}">Pairings</a>
                    <a class="nav-link" href="{{ url_for('main.history') }}">History</a>

                    <!-- User Specific Links -->
                    {% if g.user %}
                        <div class="d-flex align-items-center ms-lg-3 border-start ps-lg-3 border-secondary">
                            <span class="nav-item nav-link text-white disabled">User: {{ g.user['username'] }}</span>
                            <a class="nav-link active" href="{{ url_for('main.index') }}">Dashboard</a>
                            <a class="nav-link text-warning" href="{{ url_for('auth.logout') }}">Logout</a>
                        </div>
                    {% else %}
                        <div class="d-flex align-items-center ms-lg-3">
                            <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                            <a class="btn btn-outline-light btn-sm ms-2" href="{{ url_for('auth.login') }}">Login</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS (Optional, for mobile menu toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
