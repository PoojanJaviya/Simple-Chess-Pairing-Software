{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="bg-white rounded-3 shadow-sm border-0 overflow-hidden">
            <div class="p-4 border-bottom bg-dark text-white d-flex justify-content-between align-items-center">
                <h2 class="h4 mb-0 fw-bold">ðŸ“œ Tournament Archives</h2>
                <span class="badge bg-secondary">{{ tournaments|length }} Records</span>
            </div>

            <div class="list-group list-group-flush">
                {% for t in tournaments %}
                <div class="list-group-item p-4 d-flex justify-content-between align-items-center hover-bg-light transition">
                    <div>
                        <h5 class="fw-bold text-dark mb-1">{{ t.name }}</h5>
                        <div class="text-muted small">
                            <i class="bi bi-calendar"></i> Concluded: {{ t.date_concluded }}
                        </div>
                    </div>
                    <a href="{{ url_for('main.tournament_details', tournament_id=t.id) }}" class="btn btn-outline-primary btn-sm fw-bold rounded-pill px-4">
                        View Results &rarr;
                    </a>
                </div>
                {% else %}
                <div class="text-center py-5">
                    <div class="text-muted mb-3" style="font-size: 3rem;">ðŸ“­</div>
                    <h5 class="text-muted">No tournaments archived yet.</h5>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
