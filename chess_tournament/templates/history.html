{% extends 'layout.html' %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Tournament History</h1>
    
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-3 px-6 text-left">Date</th>
                    <th class="py-3 px-6 text-left">Tournament Name</th>
                    <th class="py-3 px-6 text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for t in tournaments %}
                <tr class="border-b hover:bg-gray-50 transition">
                    <td class="py-3 px-6 text-gray-600">{{ t.date_concluded }}</td>
                    <td class="py-3 px-6 font-bold text-lg">{{ t.name }}</td>
                    <td class="py-3 px-6 text-center">
                        <a href="{{ url_for('main.tournament_details', tournament_id=t.id) }}" class="bg-blue-500 text-white px-4 py-1 rounded text-sm hover:bg-blue-600">View Results</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="py-8 text-center text-gray-500">No tournaments have been archived yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
