{% extends 'layout.html' %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    
    <!-- Add Player Form -->
    <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Add Player</h2>
        <form method="post">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Player Name</label>
                <input type="text" name="name" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="rating" class="block text-gray-700 font-semibold mb-2">Rating</label>
                <input type="number" name="rating" id="rating" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Add Player</button>
        </form>
    </div>

    <!-- Player List and Actions -->
    <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Player List</h2>
            <form action="{{ url_for('main.generate_pairings') }}" method="post">
                <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Generate Pairings</button>
            </form>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-2 px-4 text-left">Rank</th>
                        <th class="py-2 px-4 text-left">Name</th>
                        <th class="py-2 px-4 text-left">Rating</th>
                        <th class="py-2 px-4 text-left">Points</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                    <tr class="border-b">
                        <td class="py-2 px-4">{{ loop.index }}</td>
                        <td class="py-2 px-4">{{ player.name }}</td>
                        <td class="py-2 px-4">{{ player.rating }}</td>
                        <td class="py-2 px-4">{{ player.points }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="py-4 px-4 text-center text-gray-500">No players have been added yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
