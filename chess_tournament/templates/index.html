{% extends 'layout.html' %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    
    <!-- Player Entry Form -->
    <div class="md:col-span-1">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Add Player</h2>
            <form method="post">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Player Name</label>
                    <input type="text" name="name" id="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="rating" class="block text-gray-700 font-bold mb-2">Rating</label>
                    <input type="number" name="rating" id="rating" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">
                    Add Player
                </button>
            </form>
        </div>
    </div>

    <!-- Player List -->
    <div class="md:col-span-2">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Player List</h2>
                <div class="flex space-x-2">
                    <!-- Generate Pairings Button -->
                    <form action="{{ url_for('main.generate_pairings') }}" method="post">
                        <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">
                            Generate Pairings
                        </button>
                    </form>
                    <!-- NEW: Reset Tournament Button -->
                    <form action="{{ url_for('main.reset_tournament') }}" method="post">
                        <button type="submit" 
                                class="bg-red-500 text-white font-bold py-2 px-4 rounded-md hover:bg-red-600 transition duration-300"
                                onclick="return confirm('Are you sure you want to delete all players and pairings? This cannot be undone.');">
                            Reset Tournament
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="py-2 px-4 text-left">Rank</th>
                            <th class="py-2 px-4 text-left">Name</th>
                            <th class="py-2 px-4 text-left">Rating</th>
                            <th class="py-2 px-4 text-left">Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for player in players %}
                        <tr class="border-b">
                            <td class="py-2 px-4 font-semibold">{{ loop.index }}</td>
                            <td class="py-2 px-4">{{ player.name }}</td>
                            <td class="py-2 px-4">{{ player.rating }}</td>
                            <td class="py-2 px-4">{{ "%.1f"|format(player.points) }}</td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="4" class="text-center py-4 text-gray-500">No players have been added yet.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
